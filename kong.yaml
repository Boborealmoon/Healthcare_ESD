_format_version: "1.1"
_transform: true

services:
  - name: employees
    url: http://employees.v1.service:5003/employees
    routes:
      - name: employees-v1-route
        paths:
          - /api/v1/employees
  - name: inventory
    url: http://inventory.v1.service:5004/inventory
    routes:
      - name: inventory-v1-route
        paths:
          - /api/v1/inventory
  - name: orders
    url: http://orders.v1.service:5005/orders
    routes:
      - name: orders-v1-route
        paths:
          - /api/v1/orders
  - name: claims
    url: http://claims.v1.service:5002/claims
    routes:
      - name: claims-v1-route
        paths:
          - /api/v1/claims
  - name: patient
    url: http://patient.v1.service:5006/patient
    routes:
      - name: patient-v1-route
        paths:
          - /api/v1/patient
  - name: calendar
    url: http://calendar.v1.service:5001/calendar
    routes:
      - name: calendar-v1-route
        paths:
          - /api/v1/calendar

upstreams:
