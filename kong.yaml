      - target: claims2:5002
        weight: 100
  - name: patient.v1.service
    targets:
      - target: patient1:5006
        weight: 100
      - target: patient2:5006
        weight: 100
  - name: calendar.v1.service
    targets:
      - target: calendar1:5001
        weight: 100
      - target: calendar2:5001
