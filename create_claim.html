<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content goes here -->
    <title>Appointment Booking</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>
    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <link rel="stylesheet" href="general.css">
</head>
</head>
<body>
    <!-- Header content goes here -->
    <header>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-lg-3">
                    <div class="row">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-9">
                            <div id="logo-container">
                                <a href="index.html"><img src="logo.png" width="235px"></a>
                                <i class="bi bi-list" id="closemenu"></i>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-3">  
                </div>
                
                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="text-center" id="menu-link">
                        <ul>
                            <li><a href="homelogin.html" class="menufont linkhover" ><span>HOME</span></a></li>
                            <li class="highlight"><a href="appointment.html"><span>BOOK APPOINTMENT</span></a></li>
                            <li><a href="" class="menufont linkhover"><span>CLAIMS</span></a></li>
                            <li class="menufont linkhover dropdown">
                                <a href="profile.html">JOHN DOE</a>
                                <div class="dropdown-content">
                                    <a href="index.html">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div id="app" class="container">
        <h1>Submit Claim</h1>
        <form @submit.prevent="submitClaim" method="POST" action="http://localhost:5200/submit_claim">
            <div class="mb-3">
                <label for="EmployeeID" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="EmployeeID" v-model="EmployeeID" required>
            </div>
            <div class="mb-3">
                <label for="AppointmentID" class="form-label">Appointment ID</label>
                <input type="text" class="form-control" id="AppointmentID" v-model="AppointmentID" required>
            </div>
            <div class="mb-3">
                <label for="Claimstatus" class="form-label">Claim Status</label>
                <input type="text" class="form-control" id="Claimstatus" v-model="Claimstatus" placeholder='Please Type in NEW for new claims'required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Claim</button>
        </form>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    EmployeeID: "",
                    AppointmentID: "",
                    Claimstatus: ""
                };
            },
            methods: {
                submitClaim() {
                    // Prepare data object
                    const data = {
                        EmployeeID: this.EmployeeID,
                        AppointmentID: this.AppointmentID,
                        Claimstatus: this.Claimstatus
                    };

                    // Send POST request to the microservice
                    fetch("http://localhost:5200/submit_claim", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error submitting claim");
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Claim submitted successfully:", data);
                        // Handle successful response
                    })
                    .catch(error => {
                        console.error("Error submitting claim:", error);
                        // Handle error
                    });
                }
            }
        });

        app.mount('#app');
    </script>

    <!-- Other scripts and closing body/html tags -->
</body>
</html>
