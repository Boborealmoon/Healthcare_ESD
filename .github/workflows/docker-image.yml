name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and run the Docker Compose services
      run: |
        docker-compose -f compose.yaml up -d
        docker-compose -f compose.yaml ps
